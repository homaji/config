# prefixキーをC-aに変更する
set -g prefix C-a

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# C-aを2回でtmux内のプログラムにC-aを送る
bind C-a send-prefix

# 画面の分割
bind v split-window -v
bind s -split-window -h


# ステータスバー
## トップに配置
set-option -g status-position top

